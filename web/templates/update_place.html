{% extends 'base.html' %}

{% block content %}
<h2>Edit Place</h2>
<form method="post" action="{{ url_for('web_update_place', id=place.id) }}">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ place.name }}" required><br>
    <label for="description">Description:</label>
    <input type="text" name="description" value="{{ place.description }}"><br>
    <label for="latitude">Latitude:</label>
    <input type="number" step="any" name="latitude" value="{{ place.latitude }}" required><br>
    <label for="longitude">Longitude:</label>
    <input type="number" step="any" name="longitude" value="{{ place.longitude }}" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
